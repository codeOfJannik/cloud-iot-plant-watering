name: Device2
gpios:

  soilMoisture2_sensor:
    type: sensor
    state:
      # the initial value
      value: -100
      
      # the minimal value
      min: -300
      
      # the maximum value
      max: -60
      
      # the step-size if the value goes up or down
      increment: 1
      
      # the unit (UI only, empty string for unitless)
      unit: "hPa"
